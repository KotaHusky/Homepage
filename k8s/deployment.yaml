apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: webapps
  labels:
    app: homepage
  annotations:
    kubernetes.io/change-cause: "Force update to refresh deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      containers:
      - name: homepage
        image: kotahuskyacrshared.azurecr.io/homepage:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"