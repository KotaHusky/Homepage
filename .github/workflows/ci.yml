name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'LICENSE'
      - 'docs/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'LICENSE'
      - 'docs/**'

permissions:
  contents: read
  packages: write

jobs:
  verify:
    uses: KotaHusky/cicd-toolkit/.github/workflows/build-verify.yml@main
    with:
      node-version: '24'

  commitlint:
    uses: KotaHusky/cicd-toolkit/.github/workflows/commitlint.yml@main

  docker:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: verify
    uses: KotaHusky/cicd-toolkit/.github/workflows/docker-ghcr.yml@main
    with:
      push: true
    permissions:
      contents: read
      packages: write

  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: verify
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # required: semantic-release needs full history to find tags
          persist-credentials: false
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - run: npm ci
      - uses: cycjimmy/semantic-release-action@v4
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: docker
    uses: KotaHusky/cicd-toolkit/.github/workflows/aca-deploy.yml@main
    with:
      container-app-name: homepage
      resource-group: homepage-rg
      image: ghcr.io/kotahusky/homepage@${{ needs.docker.outputs.digest }}
    permissions:
      id-token: write
      contents: read
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  docker-release:
    if: needs.release.outputs.new_release_published == 'true'
    needs: [docker, release]
    uses: KotaHusky/cicd-toolkit/.github/workflows/docker-ghcr.yml@main
    with:
      push: true
      version: ${{ needs.release.outputs.new_release_version }}
    permissions:
      contents: read
      packages: write
